<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black/80">

    <section class="w-[100%] h-[100vh] flex flex-col justify-center items-center text-center bg-[#1D1D1D]">

        <div class="bg-[#292929] z-1 flex flex-col justify-center items-center px-20 py-2 rounded-xl">

            <h1 class="text-[#f00] font-serif text-[30px] font-black mt-5">CUSTOMER FORM</h1>


            <form >
            <div class="flex flex-col items-start my-5">
                <label class="text-[18px] mb-[10px] ml-[5px] text-[#FFFF]">id :</label>
                <input type="text" id="cusId" class="border-2 border-gray-300/100 w-[400px] h-[10px] rounded-full p-5" placeholder="id"  >
            </div>
            
            <div class="flex flex-col items-start my-5">
                <label class="text-[18px] mb-[10px] ml-[5px] text-[#FFFF]">Name :</label>
                <input type="text" class="border-2 border-gray-300/100 w-[400px] h-[35px] rounded-full p-5" placeholder="Name" id="cusName">
            </div>

            <div class="flex flex-col items-start my-5">
                <label class="text-[20px] mb-[10px] ml-[5px] text-[#FFFF]">Address :</label>
                <input type="text" class="border-2 border-gray-300/100 w-[400px] h-[35px] rounded-full p-5" placeholder="Adress" id="cusAddress">
            </div>

            <div class="flex flex-col items-start my-5">
                <label class="text-[20px] mb-[10px] ml-[5px] text-[#FFFF]">Tel :</label>
                <input type="text" class="border-2 border-gray-300/100 w-[400px] h-[35px] rounded-full p-5" placeholder="Tel" id="cusTel">
            </div>


            <div class="flex gap-10 p-10">
                <input type="submit" class="bg-green-600  text-[#FFFF] rounded-full px-[50px] py-[10px]" id="submit">
                <input type="reset" value="reset" class="bg-red-600  text-[#FFFF] rounded-full px-[50px] py-[10px]" id="reset">
            </div>

        </form>
           

        </div>   

    </section>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
